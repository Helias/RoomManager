<div class="container">

  <div class="row">
    <div class="col-12 text-center">
      <h2>Aulario</h2>

      <button class="btn btn-lg btn-primary float-left" (click)="setWeek('prev')"><fa name="chevron-left"></fa> &nbsp; Settimana precedente</button>
      {{ currentDate | date }} - {{ sunday | date }}
      <button class="btn btn-lg btn-primary float-right" (click)="setWeek('next')">Settimana successiva &nbsp; <fa name="chevron-right"></fa></button>

      <br>
      <br>

      <div *ngFor="let p of prenotazioni">
        <br>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>{{ getDate(convertStringToDate(getFirstKey(p))) }} <br> {{ convertStringToDate(getFirstKey(p)) }}</th>
              <th class="orari" *ngFor="let o of orari">{{ o }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of p[getFirstKey(p)]">
              <td>{{ a.nome }}</td>
              <td *ngFor="let n of a.prenotazioni_fill" [colSpan]="n[1]" [ngClass]="{ 'bg-primary' : n[3], 'prenotato' : n[3] }" [hidden]="!n[0]">
                <span>
                  {{ n[2] }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
