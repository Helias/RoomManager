<br>

<div class="container">

  <div class="row">
    <div class="col-12 text-center">
      
      <h2>Prenota Aula</h2>

      <br>

      <div class="row justify-content-center">
        <div class="col-12">
            <div class="form-inline justify-content-center">
              <label>Data: &nbsp;</label>
              <input type="date" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="01/01/2018" [(ngModel)]="data">
            </div>

          <br>

          <div class="form-inline justify-content-center">
            <label>Aula: &nbsp; </label>
            <select [(ngModel)]="roomReserv.id_aula">
              <option *ngFor="let a of aule" [value]="a.ID">{{ a.nome }}</option>
            </select>

            <label>&nbsp; &nbsp; Orario</label>
            &nbsp; da: &nbsp; 
            <select [(ngModel)]="roomReserv.orario1">
              <option value="08:00">08:00</option>
              <option value="09:00">09:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option>
              <option value="13:00">13:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
              <option value="17:00">17:00</option>
              <option value="18:00">18:00</option>
              <option value="19:00">19:00</option>
            </select>
            &nbsp; a: &nbsp;
            <select [(ngModel)]="roomReserv.orario2">
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
              </select>
            </div>

            <br>

            <div class="form-inline justify-content-center">
              <label>Professore: &nbsp; </label>
              <input type="text" [(ngModel)]="roomReserv.professore">
            </div>

            <br>

            <div class="form-inline justify-content-center">
              <label>Descrizione: &nbsp; </label>
              <input type="text" [(ngModel)]="roomReserv.descrizione  ">
            </div>

          </div>
      </div>

    
      <br>

      <button type="submit" class="btn btn-primary" (click)="prenota()">Prenota</button>
    </div>
  </div>

</div>
